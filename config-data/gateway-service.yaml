server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates: 
            - Path=/usuario/**
      routes:
        - id: carro-service
          uri: lb://carro-service
          predicates: 
            - Path=/carro/**
      routes:
        - id: moto-service
          uri: lb://moto-service
          predicates: 
            - Path=/moto/**                
